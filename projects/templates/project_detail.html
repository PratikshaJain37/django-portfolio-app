{% extends "base.html" %}
{% load static %}
{% block page_content %}
<br>
<h1>{{ project.title }}</h1>
<br>
<div class="row">
    <div class="col-md-4">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-8">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
