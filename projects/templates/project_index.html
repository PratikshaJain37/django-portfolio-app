{% extends "base.html" %}
{% load static %}
{% block page_content %}
<br>
<h1>Projects</h1>
<br>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ project.image.url }}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description | slice:":40" }}...</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Click to Know More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
